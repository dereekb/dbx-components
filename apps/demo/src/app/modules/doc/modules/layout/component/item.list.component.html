<mat-selection-list style="width: 100%" [multiple]="true" (selectionChange)="matSelectionChanged($event)">
  @for (item of valuesSignal(); track $index) {
    <mat-list-option [value]="item" (click)="onClickValue(item)">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <h3 matListItemTitle>{{ item.name }}</h3>
    </mat-list-option>
  }
</mat-selection-list>
