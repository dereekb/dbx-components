<dbx-content-container>
  <doc-feature-layout header="StorageFile" hint="dbx-firebase StorageFile related components.">
    <!-- Examples -->
    <doc-feature-example header="dbx-firebase-storagefile-upload" hint="Upload files to Firebase Storage.">
      <h3>Upload Avatar Example</h3>
      <p>Pre-configured input for uploading a new avatar.</p>
      <ng-container dbxFirebaseStorageFileUpload [uploadHandler]="avatarUploadHandler">
        <dbx-firebase-storagefile-upload-avatar></dbx-firebase-storagefile-upload-avatar>
      </ng-container>
      <h3>Upload Files Example</h3>
      <p>Pre-configured input for uploading multiple files.</p>
      <ng-container dbxFirebaseStorageFileUpload [uploadHandler]="filesUploadHandler">
        <dbx-firebase-storagefile-upload-files></dbx-firebase-storagefile-upload-files>
      </ng-container>
    </doc-feature-example>
  </doc-feature-layout>
</dbx-content-container>
