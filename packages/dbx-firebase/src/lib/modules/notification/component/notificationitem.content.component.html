<div class="dbx-firebase-notificationitem-content">
  <div class="notificationitem-header dbx-pb2">
    @if (subject()) {
      <div class="notificationitem-subject dbx-pb1">{{ subject() }}</div>
    }
    <ng-content select="[header]"></ng-content>
    @if (date()) {
      <div class="notificationitem-date dbx-label dbx-small">{{ date() | date: 'medium' }}</div>
    }
  </div>
  <ng-content select="[premessage]"></ng-content>
  <div class="notificationitem-message">{{ message() }}</div>
  <ng-content></ng-content>
</div>
