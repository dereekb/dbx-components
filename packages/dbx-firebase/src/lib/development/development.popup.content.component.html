<dbx-two-column class="dbx-firebase-development-popup-content" [dbxTwoColumnFullLeft]="true">
  <dbx-two-block left>
    <div>
      <h4>Info</h4>
      <p>Scheduler (Running): {{ schedulerRunningSignal() }} : {{ schedulerIntervalSignal() }}s : {{ schedulerErrorSignal() }}</p>
      <div>
        @if (showEmulatorButton) {
          <dbx-anchor [anchor]="emulatorUIAnchor">
            <button mat-flat-button color="accent">Emulator Enabled</button>
          </dbx-anchor>
        }
      </div>
    </div>
    <div>
      <h4>Tools</h4>
      <div dbxAction dbxActionEnforceModified dbxActionAutoTrigger useInstantTriggerPreset [dbxActionHandler]="handleFormUpdate">
        <dbx-firebase-development-popup-content-form [config]="formConfig$" dbxActionForm [dbxActionFormIsModified]="isFormModified" [dbxFormSource]="formData$" dbxFormSourceMode="always"></dbx-firebase-development-popup-content-form>
      </div>
    </div>
  </dbx-two-block>
  <dbx-two-column-right right [header]="rightTitleSignal()">
    <dbx-widget-view [config]="widgetConfigSignal()"></dbx-widget-view>
  </dbx-two-column-right>
</dbx-two-column>
