<div class="dbx-firebase-model-entities-debug-widget">
  <!-- Model Key Section -->
  <div class="dbx-debug-section">
    <h4>Model Key Information</h4>
    @if (currentKey(); as key) {
      <dbx-firebase-model-key [modelKey]="key"></dbx-firebase-model-key>
    }
  </div>

  <!-- Loading State Section -->
  <div class="dbx-debug-section">
    <h4>Loading State</h4>
    <p class="dbx-json">{{ loadingState() | json }}</p>
  </div>

  <!-- Model Identity Section -->
  <div class="dbx-debug-section">
    <h4>Model Identity</h4>
    <div>
      <strong>Type:</strong>
      {{ modelIdentity.modelType }}
    </div>
    <div>
      <strong>Collection:</strong>
      {{ modelIdentity.collectionName }}
    </div>
  </div>

  <!-- Document Data Section -->
  <div class="dbx-debug-section">
    <h4>Document Data</h4>
    @if (currentData(); as data) {
      <pre class="dbx-json dbx-debug-json">{{ data | json }}</pre>
    } @else {
      <p class="dbx-empty">No data available</p>
    }
  </div>
</div>
