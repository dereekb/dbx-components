<div class="dbx-firebase-model-key">
  @if (modelKey(); as key) {
    <div class="dbx-firebase-model-key-section">
      <strong>Model Key:</strong>
      <span class="dbx-code">{{ key }}</span>
    </div>

    <div class="dbx-firebase-model-key-section">
      <strong>Collection:</strong>
      <span>{{ collectionName() }}</span>
    </div>

    <div class="dbx-firebase-model-key-section">
      <strong>Document ID:</strong>
      <span class="dbx-code">{{ documentId() }}</span>
    </div>

    @if (displayInfo(); as info) {
      <div class="dbx-firebase-model-key-section dbx-firebase-model-key-type">
        <strong>Type:</strong>
        @if (info.icon) {
          <mat-icon class="dbx-icon">{{ info.icon }}</mat-icon>
        }
        <span>{{ info.title }}</span>
      </div>
    }
  } @else {
    <div class="dbx-firebase-model-key-empty">No model key provided</div>
  }
</div>
