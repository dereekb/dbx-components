<div class="dbx-checklist-item-wrapper" [formGroup]="formGroup">
  @if (label) {
    <div class="dbx-checklist-item-label">{{ label }}</div>
  }
  <div class="dbx-checklist-item">
    <div class="dbx-checklist-item-check">
      <mat-checkbox [formControlName]="formControlName"></mat-checkbox>
    </div>
    <div class="dbx-checklist-item-content-wrapper">
      <dbx-anchor [block]="true" [anchor]="anchorSignal()">
        <div class="dbx-checklist-item-content" matRipple [matRippleDisabled]="rippleDisabledSignal()">
          <dbx-checklist-item-content-component></dbx-checklist-item-content-component>
          <span class="spacer"></span>
          @if (!rippleDisabledSignal()) {
            <mat-icon>navigate_next</mat-icon>
          }
        </div>
      </dbx-anchor>
    </div>
  </div>
  @if (description) {
    <div class="dbx-hint">{{ description }}</div>
  }
</div>
