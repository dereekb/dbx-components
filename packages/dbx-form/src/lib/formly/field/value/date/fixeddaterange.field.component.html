<div class="dbx-fixeddaterange-field">
  <mat-calendar #calendarView [selected]="calendarSelectionSignal()" [dateFilter]="pickerFilterSignal()" [minDate]="minDateSignal()" [maxDate]="maxDateSignal()" (selectedChange)="selectedChange($event)"></mat-calendar>
  <mat-form-field class="dbx-fixeddaterange-field-input" appearance="fill">
    @if (showRangeInput) {
      <mat-date-range-input [formGroup]="inputRangeForm">
        <input #startDateInput matStartDate formControlName="start" placeholder="Start date" />
        <input #endDateInput [ngClass]="endDisabledSignal() ? 'dbx-fixeddaterange-field-input-end' : ''" [attr.tabindex]="endDisabledSignal() ? -1 : 0" matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
    }
  </mat-form-field>
  @if (formControl.hasError('required')) {
    <mat-error>Date range is required</mat-error>
  }
</div>
