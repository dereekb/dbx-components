<div class="dbx-calendar">
  <h3 class="dbx-calendar-title">{{ viewDateSignal() | calendarDate: displayTypeSignal() + 'ViewTitle' : 'en' }}</h3>
  <div class="dbx-calendar-header">
    <div class="dbx-calendar-controls" fxLayout="row" fxLayout.xs="column" ngClass.xs="dbx-calendar-controls-compact">
      <span class="dbx-calendar-controls-left dbx-flex-bar" fxFlex="nogrow">
        @if (showTodayButtonSignal()) {
          <button mat-stroked-button [disabled]="!canJumpToTodaySignal()" (click)="todayClicked()">Today</button>
        }
        <dbx-button-spacer></dbx-button-spacer>
        @if (hasMultiplePagesSignal()) {
          <div class="d-iblock">
            @if (showPageButtonsSignal()) {
              <button mat-icon-button [disabled]="isLookingAtMinimumDateSignal()" aria-label="first page button" (click)="firstPageButtonClicked()">
                <mat-icon>first_page</mat-icon>
              </button>
            }
            <button mat-icon-button [disabled]="isLookingAtMinimumDateSignal()" [attr.aria-label]="'Previous ' + displayTypeSignal() + ' button'" (click)="previousButtonClicked()">
              <mat-icon>navigate_before</mat-icon>
            </button>
            <button mat-icon-button [disabled]="isLookingAtMaximumDateSignal()" [attr.aria-label]="'Next ' + displayTypeSignal() + ' button'" (click)="nextButtonClicked()">
              <mat-icon>navigate_next</mat-icon>
            </button>
            @if (showPageButtonsSignal()) {
              <button mat-icon-button [disabled]="isLookingAtMaximumDateSignal()" aria-label="last page button" (click)="lastPageButtonClicked()">
                <mat-icon>last_page</mat-icon>
              </button>
            }
          </div>
        }
      </span>
      <span class="spacer"></span>
      <span class="dbx-calendar-controls-right" fxFlex="nogrow">
        <ng-content select="[controls]"></ng-content>
      </span>
    </div>
  </div>
  <ng-content></ng-content>
</div>
