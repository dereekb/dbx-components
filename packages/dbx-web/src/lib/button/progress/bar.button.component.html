<button class="dbx-base-button dbx-progress-bar-button" mat-button [type]="optionsSignal()?.type" [color]="optionsSignal()?.buttonColor" [ngClass]="buttonCssSignal()" [ngStyle]="optionsSignal()?.customStyle" [disabled]="buttonDisabledSignal()">
  @if (optionsSignal()?.buttonIcon) {
    <mat-icon class="mat-button-icon" [class.is-mat-icon]="!optionsSignal()?.buttonIcon?.fontSet!" [ngClass]="optionsSignal()?.buttonIcon?.customClass!" [fontSet]="optionsSignal()?.buttonIcon?.fontSet!" [fontIcon]="optionsSignal()?.buttonIcon?.fontIcon!" [color]="optionsSignal()?.buttonIcon?.color!" [svgIcon]="optionsSignal()?.buttonIcon?.svgIcon!" [inline]="optionsSignal()?.buttonIcon?.inline!">
      {{ optionsSignal()?.buttonIcon?.fontSet! ? '' : optionsSignal()?.buttonIcon?.fontIcon! }}
    </mat-icon>
  }
  <span>
    {{ optionsSignal()?.text }}
    <ng-content></ng-content>
  </span>
  @if (showProgressSignal()) {
    <mat-progress-bar class="bar" [color]="optionsSignal()?.barColor!" [mode]="optionsSignal()?.mode!" [value]="optionsSignal()?.value!"></mat-progress-bar>
  }
</button>
