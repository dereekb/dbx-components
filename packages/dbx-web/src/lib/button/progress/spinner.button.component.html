<button class="dbx-base-button dbx-progress-spinner-button" #button mat-button [type]="optionsSignal()?.type" [color]="optionsSignal()?.buttonColor" [ngClass]="buttonCssSignal()" [ngStyle]="optionsSignal()?.customStyle" [disabled]="buttonDisabledSignal()">
  @if (showTextSignal()) {
    @if (optionsSignal()?.buttonIcon) {
      <mat-icon class="mat-button-icon" [class.is-mat-icon]="!optionsSignal()?.buttonIcon?.fontSet" [class.working]="showProgressSignal()" [ngClass]="optionsSignal()?.buttonIcon?.customClass" [fontSet]="optionsSignal()?.buttonIcon?.fontSet!" [fontIcon]="optionsSignal()?.buttonIcon?.fontIcon!" [color]="optionsSignal()?.buttonIcon?.color!" [svgIcon]="optionsSignal()?.buttonIcon?.svgIcon!">
        {{ optionsSignal()?.buttonIcon?.fontSet ? '' : optionsSignal()?.buttonIcon?.fontIcon }}
      </mat-icon>
    }
    <span class="button-text" [class.working]="showProgressSignal()">
      {{ optionsSignal()?.text }}
      <ng-content></ng-content>
    </span>
  }
  @if (showIconSignal()) {
    <mat-icon class="mat-fab-icon" [fontSet]="optionsSignal()?.buttonIcon?.fontSet!" [fontIcon]="optionsSignal()?.buttonIcon?.fontIcon!" [color]="optionsSignal()?.buttonIcon?.color!" [svgIcon]="optionsSignal()?.buttonIcon?.svgIcon!" [inline]="optionsSignal()?.fab && optionsSignal()?.buttonIcon?.inline!">
      {{ optionsSignal()?.buttonIcon?.fontSet! ? '' : optionsSignal()?.buttonIcon?.fontIcon! }}
    </mat-icon>
  }
  @if (showProgressSignal()) {
    <mat-spinner class="spinner" [diameter]="spinnerSizeSignal()" [color]="optionsSignal()?.spinnerColor!" [mode]="optionsSignal()?.mode!" [value]="optionsSignal()?.value!" [ngStyle]="customSpinnerStyleSignal()" [ngClass]="customSpinnerStyleClassSignal()" [class.working]="showProgressSignal()"></mat-spinner>
  }
</button>
