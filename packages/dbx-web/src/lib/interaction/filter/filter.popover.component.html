<dbx-popover-content>
  <!-- Header -->
  <dbx-popover-header [icon]="icon" [header]="header">
    @if (showSwitchButtons) {
      @switch (showPresetSignal()) {
        @case (true) {
          <button mat-flat-button color="accent" (click)="showCustom()">{{ customizeButtonText }}</button>
        }
        @case (false) {
          <button mat-flat-button color="accent" (click)="showPresets()">Presets</button>
        }
      }
    }
    @if (showCloseButton) {
      @if (showSwitchButtons) {
        <dbx-button-spacer></dbx-button-spacer>
      }
      <button mat-stroked-button color="accent" (click)="close()">{{ closeButtonText }}</button>
    }
  </dbx-popover-header>
  <!-- Content -->
  <dbx-popover-scroll-content>
    <dbx-injection [config]="configSignal()"></dbx-injection>
  </dbx-popover-scroll-content>
</dbx-popover-content>
