<button mat-button [matMenuTriggerFor]="menu" class="dbx-preset-filter-menu-button" aria-label="open filter">
  @if (buttonIconSignal()) {
    <mat-icon class="dbx-icon-spacer">{{ buttonIconSignal() }}</mat-icon>
  }
  <span>{{ buttonTextSignal() }}</span>
</button>
<mat-menu #menu class="dbx-preset-filter-menu">
  @for (anchor of presetAnchorsSignal(); track anchor.title) {
    <dbx-anchor [anchor]="anchor">
      <button mat-menu-item [ngClass]="anchor.selected ? 'active' : ''">{{ anchor.title }}</button>
    </dbx-anchor>
  }
</mat-menu>
