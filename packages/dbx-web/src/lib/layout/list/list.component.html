<dbx-loading [context]="context" [linear]="true"></dbx-loading>
<div dbxListInternalContent [hide]="hideContentSignal()" infinite-scroll [infiniteScrollDistance]="infiniteScrollDistanceSignal()" [infiniteScrollUpDistance]="infiniteScrollDistanceSignal()" [infiniteScrollThrottle]="infiniteScrollThrottleSignal()" [scrollWindow]="false" (scrolled)="onScrollDown()" (scrolledUp)="onScrollUp()">
  <ng-content select="[top]"></ng-content>
  <dbx-injection [config]="injectedComponentConfigSignal()"></dbx-injection>
  <ng-content select="[bottom]"></ng-content>
  @if (isEndSignal()) {
    <ng-content select="[end]"></ng-content>
  }
</div>
@if (isEmptyAndNotLoadingSignal()) {
  <ng-content select="[empty]"></ng-content>
}
@if (isEmptyLoadingSignal()) {
  <ng-content select="[emptyLoading]"></ng-content>
}
