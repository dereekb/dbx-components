<ng-container [ngSwitch]="typeSignal()">
  <!-- Plain -->
  <ng-container *ngSwitchCase="0">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-container>
  <!-- Click -->
  <a class="dbx-anchor-a dbx-anchor-click" [ngClass]="selectedClassSignal()" (click)="clickAnchor()" *ngSwitchCase="1">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
  <!-- Router -->
  <dbx-injection [config]="srefAnchorConfig" *ngSwitchCase="2">
    <!-- Injected in child. -->
  </dbx-injection>
  <!-- Href -->
  <a class="dbx-anchor-a dbx-anchor-href" [href]="urlSignal()" [attr.target]="targetSignal()" *ngSwitchCase="3">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
  <!-- Disabled or None -->
  <a class="dbx-anchor-a dbx-anchor-disabled" *ngSwitchDefault>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-container>

<!-- Template content -->
<ng-template #content>
  <ng-content></ng-content>
</ng-template>
