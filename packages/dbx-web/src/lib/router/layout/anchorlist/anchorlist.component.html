<mat-nav-list class="dbx-anchor-list">
  @for (expanded of expandedAnchors(); track $index; let last = $last) {
    <dbx-anchor [anchor]="expanded.value" [ngClass]="expanded.classes">
      <a mat-list-item [disabled]="expanded.value.disabled">
        @if (expanded.value.icon) {
          <mat-icon matListItemIcon>{{ expanded.value.icon }}</mat-icon>
        }
        <!-- TODO: Add an icon from a letter if anchor.icon is unavailable. -->
        <div matListItemTitle>{{ expanded.value.title }}</div>
        @if (expanded.value.hint) {
          <div matListItemLine class="dbx-small">{{ expanded.value.hint }}</div>
        }
        @if (expanded.value.content) {
          <dbx-injection [config]="expanded.value.content"></dbx-injection>
        }
      </a>
      @if (!last) {
        <mat-divider></mat-divider>
      }
    </dbx-anchor>
  }
</mat-nav-list>
