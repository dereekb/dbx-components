<div class="dbx-action-snackbar" [ngClass]="snackbarStatusClassSignal()">
  <span>{{ message }}</span>
  <dbx-spacer></dbx-spacer>
  @switch (completeSignal()) {
    @case (true) {
      <dbx-button (buttonClick)="dismiss()" color="accent" icon="done" text="Success"></dbx-button>
    }
    @case (false) {
      @if (hasAction) {
        <dbx-action dbxActionValue [dbxActionSource]="sourceInstanceSignal()" [dbxActionSuccessHandler]="dismissAfterActionCompletes">
          <dbx-button dbxActionButton color="warn" [text]="button"></dbx-button>
        </dbx-action>
        <dbx-button-spacer></dbx-button-spacer>
      }
      <dbx-button (buttonClick)="dismiss()" color="accent" icon="close"></dbx-button>
    }
  }
</div>
